                 ondrop="handleDrop(event)" ondragover="handleDragOver(event)"

    <!-- å¼•å…¥äºŒç»´ç ç”Ÿæˆåº“ -->
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <!-- å¼•å…¥äºŒç»´ç æ‰«æåº“ (çº¯JSç‰ˆæœ¬ï¼Œæ— éœ€æ‘„åƒå¤´) -->
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>

    <script>
        let qrcode = null;
        
        // åˆ‡æ¢æ ‡ç­¾é¡µ
        function switchTab(tabName) {
            // ç§»é™¤æ‰€æœ‰æ´»åŠ¨çŠ¶æ€
            document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            // æ·»åŠ æ´»åŠ¨çŠ¶æ€
            if (tabName === 'generate') {
                document.querySelector('.tab-button:first-child').classList.add('active');
                document.getElementById('generate-tab').classList.add('active');
            } else {
                document.querySelector('.tab-button:last-child').classList.add('active');
                document.getElementById('scan-tab').classList.add('active');
            }
        }
        
        // æ›´æ–°å°ºå¯¸æ˜¾ç¤º
        function updateSizeDisplay() {
            const size = document.getElementById('qr-size').value;
            document.getElementById('size-display').textContent = `${size} x ${size}`;
        }
        
        // ç”ŸæˆäºŒç»´ç 
        function generateQR() {
            const text = document.getElementById('qr-text').value.trim();
            const size = document.getElementById('qr-size').value;
            
            if (!text) {
                alert('è¯·è¾“å…¥è¦ç”ŸæˆäºŒç»´ç çš„å†…å®¹ï¼');
                return;
            }
            
            // æ¸…é™¤ä¹‹å‰çš„äºŒç»´ç 
            clearQRCode();
            
            // åˆ›å»ºæ–°çš„äºŒç»´ç 
            const qrContainer = document.getElementById('qrcode');
            qrcode = new QRCode(qrContainer, {
                text: text,
                width: parseInt(size),
                height: parseInt(size),
                colorDark: '#000000',
                colorLight: '#ffffff',
                correctLevel: QRCode.CorrectLevel.H
            });
            
            // æ˜¾ç¤ºç»“æœåŒºåŸŸ
            document.getElementById('qr-result').style.display = 'block';
            document.getElementById('qr-success').style.display = 'block';
            
            // 3ç§’åéšè—æˆåŠŸæ¶ˆæ¯
            setTimeout(() => {
                document.getElementById('qr-success').style.display = 'none';
            }, 3000);
        }
        
        // æ¸…é™¤äºŒç»´ç 
        function clearQRCode() {
            document.getElementById('qrcode').innerHTML = '';
            document.getElementById('qr-result').style.display = 'none';
            document.getElementById('qr-text').value = '';
            qrcode = null;
        }
        
        // ä¸‹è½½äºŒç»´ç 
        function downloadQR() {
            const canvas = document.querySelector('#qrcode canvas');
            if (canvas) {
                const link = document.createElement('a');
                link.download = 'qrcode.png';
                link.href = canvas.toDataURL();
                link.click();
            } else {
                alert('è¯·å…ˆç”ŸæˆäºŒç»´ç ï¼');
            }
        }
        
        // å¤„ç†æ–‡ä»¶é€‰æ‹©
        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file && file.type.startsWith('image/')) {
                processImage(file);
            }
        }
        
        // å¤„ç†æ‹–æ‹½
        function handleDrop(event) {
            event.preventDefault();
            event.stopPropagation();
            document.querySelector('.upload-area').classList.remove('dragover');
            
            const file = event.dataTransfer.files[0];
            if (file && file.type.startsWith('image/')) {
                processImage(file);
            }
        }
        
        function handleDragOver(event) {
            event.preventDefault();
            event.stopPropagation();
            document.querySelector('.upload-area').classList.add('dragover');
        }
        
        function handleDragLeave(event) {
            event.preventDefault();
            event.stopPropagation();
            document.querySelector('.upload-area').classList.remove('dragover');
        }
        
        // å¤„ç†å›¾ç‰‡æ–‡ä»¶
        function processImage(file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const img = new Image();
                img.onload = function() {
                    // æ˜¾ç¤ºå›¾ç‰‡é¢„è§ˆ
                    document.getElementById('previewImage').src = e.target.result;
                    document.getElementById('imagePreview').style.display = 'block';
                    document.getElementById('scan-result').style.display = 'none';
                    document.getElementById('scan-error').style.display = 'none';
                    
                    // æ‰«æäºŒç»´ç 
                    scanQRCode(img);
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }
        
        // æ‰«æäºŒç»´ç 
        function scanQRCode(image) {
            const scanningStatus = document.getElementById('scanningStatus');
            scanningStatus.style.display = 'block';
            
            // åˆ›å»ºcanvasæ¥è·å–å›¾ç‰‡æ•°æ®
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = image.width;
            canvas.height = image.height;
            ctx.drawImage(image, 0, 0, canvas.width, canvas.height);
            
            // è·å–å›¾ç‰‡æ•°æ®
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            
            // æ‰«æäºŒç»´ç 
            setTimeout(() => {
                try {
                    const code = jsQR(imageData.data, imageData.width, imageData.height);
                    
                    if (code) {
                        // æ‰«ææˆåŠŸ
                        document.getElementById('scan-content').textContent = code.data;
                        document.getElementById('scan-result').style.display = 'block';
                        document.getElementById('scan-error').style.display = 'none';
                        
                        // æç¤ºç”¨æˆ·
                        showNotification('âœ… æ‰«ææˆåŠŸï¼', 'success');
                    } else {
                        // æ‰«æå¤±è´¥
                        document.getElementById('scan-error').textContent = 'âŒ æœªåœ¨å›¾ç‰‡ä¸­æ‰¾åˆ°äºŒç»´ç ï¼Œè¯·ç¡®ä¿å›¾ç‰‡æ¸…æ™°ä¸”åŒ…å«å®Œæ•´çš„äºŒç»´ç ã€‚';
                        document.getElementById('scan-error').style.display = 'block';
                        scanningStatus.style.display = 'none';
                        
                        // æç¤ºç”¨æˆ·
                        showNotification('âŒ æœªæ‰¾åˆ°äºŒç»´ç ', 'error');
                    }
                } catch (error) {
                    console.error('æ‰«æé”™è¯¯:', error);
                    document.getElementById('scan-error').style.display = 'block';
                    scanningStatus.style.display = 'none';
                }
            }, 1000);
        }
        
        // æ˜¾ç¤ºé€šçŸ¥
        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                padding: 15px 25px;
                border-radius: 8px;
                color: white;
                font-weight: 500;
                z-index: 1000;
                animation: slideIn 0.3s ease, slideOut 0.3s ease 2.7s;
            `;
            
            if (type === 'success') {
                notification.style.background = 'linear-gradient(135deg, #4CAF50 0%, #45a049 100%)';
            } else {
                notification.style.background = 'linear-gradient(135deg, #f44336 0%, #da190b 100%)';
            }
            
            notification.textContent = message;
            document.body.appendChild(notification);
            
            // åŠ¨ç”»
            const style = document.createElement('style');
            style.textContent = `
                @keyframes slideIn {
                    from { transform: translateX(100%); opacity: 0; }
                    to { transform: translateX(0); opacity: 1; }
                }
                @keyframes slideOut {
                    from { transform: translateX(0); opacity: 1; }
                    to { transform: translateX(100%); opacity: 0; }
                }
            `;
            document.head.appendChild(style);
            
            // 3ç§’åç§»é™¤
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }
        
        // é¡µé¢åŠ è½½å®Œæˆåçš„åˆå§‹åŒ–
        window.addEventListener('load', () => {
            // æ ·å¼åŠ¨ç”»æ•ˆæœ
            const uploadArea = document.querySelector('.upload-area');
            uploadArea.addEventListener('transition', function() {
                uploadArea.style.transition = 'all 0.3s ease';
            });
        });
    </script>
